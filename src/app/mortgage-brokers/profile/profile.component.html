<div class="Profile">
  <div *ngIf="agentData" class="ProfileAbout stack">
    <img [src]="agentData.Theme.BannerImage" width="180" class="pt-1/2 pb-1/2" />
    <img [src]="agentData.Theme.CoverImage" width="400" />
    <img [src]="agentData.Theme.AvatarImage" width="180" class="ProfileAvatarImage" />
    <h2 class="pt-1 text-center text-2xl font-bold">{{ agentData.AgentName }}</h2>
    <div class="text-center font-italic">{{ agentData.AgentTitle }}</div>
    <div class="pt-2 pb-2">
      <h3 class="pb-1 text-xl text-primary-color">
        About {{ agentData.AgentFirstName }}
      </h3>
      <p class="text-lg">{{ agentData.About.Summary }}</p>
    </div>
  </div>
  <div
    *ngIf="reviewsData && reviewsData.IsSuccessful && reviewsData.Result"
    class="ProfileReviews overflow-scroll"
  >
    <h2 class="pb-1/2 text-2xl text-primary-color font-italic">
      {{ agentData.AgentFirstName}} has {{ reviewsData.Result.Total }} Reviews
    </h2>
    <div class="ProfileReviewsGrid">
      <app-review-card
        *ngFor="let review of sortedReviews"
        [title]="review.Title"
        [description]="review.Description"
        [coverImage]="review.PropertyCoverImage"
      >
      </app-review-card>
    </div>
  </div>
</div>
