<article class="ReviewCard">
  <img
    [src]="coverImage"
    alt="Photo of property"
    width="800"
    class="ReviewCard--cover-image"
  />
  <div class="pt-1 pb-1 pl-1 pr-1">
    <app-star-rating [rating]="rating"></app-star-rating>
    <h3 class="text-xl font-bold pb-1">{{ title }}</h3>
    <div class="overflow-scroll" style="max-height: 5rem;">
      <h3 class="text-sm">{{ description }}</h3>
    </div>
  </div>
</article>
